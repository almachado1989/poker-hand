<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="table">
        <div class="hand">
            <div class="card">
                <span class="icon top">&spadesuit; 6</span>
                <span class="icon bottom">&spadesuit; 6</span>
                <div class="card-body">
                    <span class="">&spadesuit;</span>
                    <span class="">&spadesuit;</span>
                    <span class="">&spadesuit;</span>
                    <span class="">&spadesuit;</span>
                    <span class="">&spadesuit;</span>
                    <span class="">&spadesuit;</span>
                </div>
            </div>
            <div class="card">
                <span class="icon top">&clubsuit; 3</span>
                <span class="icon bottom">&clubsuit; 3</span>
                <div class="card-body">
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                </div>
                <span class="middle">&clubsuit;</span>
            </div>
            <div class="card">
                <span class="icon top">
                    <span class="red">&diamondsuit; </span>5
                </span>
                <span class="icon bottom">
                    <span class="red">&diamondsuit; </span>5
                </span>
                <div class="card-body red">
                    <span class="">&diamondsuit;</span>
                    <span class="">&diamondsuit;</span>
                    <span class="">&diamondsuit;</span>
                    <span class="">&diamondsuit;</span>   
                </div>
                <span class="middle red">&diamondsuit;</span>
            </div>
            <div class="card">
                <span class="icon top">
                    <span class="red">&diamondsuit; </span>4
                </span>
                <span class="icon bottom">
                    <span class="red">&heartsuit;</span>4
                </span>
                <div class="card-body red">
                    <span class="">&heartsuit;</span>
                    <span class="">&heartsuit;</span>
                    <span class="">&heartsuit;</span>
                    <span class="">&heartsuit;</span>   
                </div>
            </div>
            <div class="card">
                <span class="icon top">&clubsuit; 7</span>
                <span class="icon bottom">&clubsuit; 7</span>
                <div class="card-body">
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                    <span class="">&clubsuit;</span>
                </div>
                <span class="middle">&clubsuit;</span>
            </div>
        </div>
        <div id="chips" class="chips-container" ondrop="dragDrop(event, this)" ondragover="allowDrop(event)">
            <div id="handValue" class="value"></div>
            <div id="500count" class="count-500"></div>
            <div id="200count" class="count-200"></div>
            <div id="100count" class="count-100"></div>
            <div class="chip chip-500" draggable="true" ondragstart="dragStart(event)" data-value="500">
                500
            </div>
            <div class="chip chip-200" draggable="true" ondragstart="dragStart(event)" data-value="200">
                200
            </div>
            <div class="chip chip-100" draggable="true" ondragstart="dragStart(event)" data-value="100">
                100
            </div>
            <div class="chip chip-500" draggable="true" ondragstart="dragStart(event)" data-value="500">
                500
            </div>
            <div class="chip chip-200" draggable="true" ondragstart="dragStart(event)" data-value="200">
                200
            </div>
            <div class="chip chip-100" draggable="true" ondragstart="dragStart(event)" data-value="100">
                100
            </div>
        </div>
        <div id="pot" class="pot" ondrop="dragDrop(event, this)" ondragover="allowDrop(event)">
            <div id="potValue" class="value"></div>
        </div>
    </div>
    

</body>
</html>
